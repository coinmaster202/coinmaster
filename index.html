<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haaki Shop Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181818;  /* Dark background */
            color: #fff;
            line-height: 1.6;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #232323;  /* Lighter dark background */
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .tab {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #444;  /* Dark tab color */
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #ccc;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        .tab:hover {
            background-color: #4285f4;  /* Hover color for tab */
            color: #fff;
            transform: scale(1.1);
        }

        .tab.active {
            background-color: #4285f4;
            color: #fff;
        }

        /* Pricing Cards */
        .pricing-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .price-card {
            background-color: #2c2c2c;  /* Dark card background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .price-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background-color: #333;  /* Lighter card on hover */
        }

        .price-title {
            font-size: 1.6rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .price-value {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #f1f1f1;
        }

        .currency {
            color: #4285f4;
        }

        .cta-button {
            background-color: #34a853;  /* Green button */
            color: white;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2c8f47;  /* Darker green on hover */
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Contact Modal */
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.8rem;
            color: #ccc;
        }

        .close-btn:hover {
            color: #fff;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #ccc;
            font-size: 1.1rem;
        }

        .contact-form button {
            padding: 14px 30px;
            background-color: #4285f4;  /* Blue button */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #3367d6;  /* Darker blue on hover */
            transform: scale(1.05);
        }

        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 30px;
            right: 30px;
        }

        .language-selector select {
            padding: 10px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-selector select:hover {
            background-color: #444;
        }

        /* Refresh Button */
        .refresh-btn {
            background-color: #fbbc05;  /* Yellow button */
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #d99a05;  /* Darker yellow on hover */
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .tabs {
                flex-direction: column;
                gap: 15px;
            }

            .cta-button {
                width: 100%;
                padding: 18px 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="tr">Türkçe</option>
                <option value="sk">Slovensky</option>
            </select>
        </div>

        <h1 id="title">Account Pricing in Different Currencies</h1>
        <h2 id="subtitle">Each account purchased will contain 1200 coins</h2>

        <div class="tabs">
            <div id="tab1200" class="tab active" onclick="switchTab('1200')">1200 Coins</div>
            <div id="tab1700" class="tab" onclick="switchTab('1700')">1700 Coins</div>
        </div>

        <div id="prices" class="pricing-section">
            <!-- Pricing cards will be dynamically inserted here -->
        </div>

        <button id="refreshRates" class="refresh-btn" onclick="refreshExchangeRates()" disabled>Refresh Exchange Rates</button>
    </div>

    <div class="contact-modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Contact Us</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <form class="contact-form" action="https://formspree.io/f/xwpprylr" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Account Pricing in Different Currencies",
                subtitle1200: "Each account purchased will contain 1200 coins",
                subtitle1700: "Each account purchased will contain 1700 coins"
            },
            tr: {
                title: "Farklı Para Birimlerinde Hesap Fiyatlandırması",
                subtitle1200: "Satın alınan her hesap 1200 jeton içerir",
                subtitle1700: "Satın alınan her hesap 1700 jeton içerir"
            },
            sk: {
                title: "Cenová ponuka účtov v rôznych menách",
                subtitle1200: "Každý zakúpený účet obsahuje 1200 mincí",
                subtitle1700: "Každý zakúpený účet obsahuje 1700 mincí"
            }
        };

        const prices1200 = {
            "1 account": 2,
            "10 accounts": 16,
            "20 accounts": 34,
            "30 accounts": 46,
            "40 accounts": 60
        };

        const prices1700 = {
            "1 account": 3,
            "10 accounts": 20,
            "20 accounts": 40,
            "30 accounts": 60,
            "40 accounts": 80
        };

        let exchangeRates = { USD: 1.36, INR: 101.5, EUR: 1.17, TRY: 20.5 }; // Example rates
        let currentTab = '1200';
        let ratesRefreshed = false;

        function renderPrices() {
            const pricesDiv = document.getElementById('prices');
            pricesDiv.innerHTML = '';
            const prices = currentTab === '1200' ? prices1200 : prices1700;

            for (const [accountType, priceGBP] of Object.entries(prices)) {
                const priceUSD = (priceGBP * exchangeRates.USD).toFixed(2);
                const priceINR = (priceGBP * exchangeRates.INR).toFixed(2);
                const priceEUR = (priceGBP * exchangeRates.EUR).toFixed(2);
                const priceTRY = (priceGBP * exchangeRates.TRY).toFixed(2);

                pricesDiv.innerHTML += `
                    <div class="price-card">
                        <div class="price-title">${accountType}</div>
                        <div class="price-value">
                            <span class="currency">£${priceGBP}</span> | 
                            <span class="currency">$${priceUSD}</span> | 
                            <span class="currency">₹${priceINR}</span> | 
                            <span class="currency">€${priceEUR}</span> | 
                            <span class="currency">₺${priceTRY}</span>
                        </div>
                        <a href="javascript:void(0)" class="cta-button">Buy Now</a>
                    </div>`;
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('title').textContent = translations[document.getElementById('languageSelect').value].title;
            document.getElementById('subtitle').textContent = translations[document.getElementById('languageSelect').value][`subtitle${tab}`];
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`tab${tab}`).classList.add('active');
            renderPrices();
        }

        function openModal() {
            document.getElementById('contactModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
        }

        async function refreshExchangeRates() {
            if (!ratesRefreshed) {
                try {
                    const response = await fetch('https://v6.exchangerate-api.com/v6/e813144600ef51f4b5f66258/latest/GBP');
                    const data = await response.json();
                    if (data.result === "success") {
                        exchangeRates = data.conversion_rates;
                        ratesRefreshed = true;
                        document.getElementById('refreshRates').disabled = true;
                        renderPrices();
                    } else {
                        console.error('Error fetching exchange rates:', data.error);
                    }
                } catch (error) {
                    console.error('API call error:', error);
                }
            }
        }

        // Event listeners
        document.getElementById('languageSelect').addEventListener('change', (e) => {
            switchTab(currentTab); // Re-render the tab with the new language
        });

        // Initial render
        switchTab('1200');
    </script>
</body>
</html>
