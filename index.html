<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haaki Shop Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            color: #f5f5f5;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            color: #dcdcdc;
            margin-bottom: 30px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #aaa;
        }

        .tab.active {
            background-color: #4285f4;
            color: #fff;
        }

        /* Pricing cards */
        .pricing-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .price-card {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .price-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .price-card .price-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #f5f5f5;
        }

        .price-card .price-value {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        .price-card .currency {
            color: #4285f4;
        }

        .cta-button {
            background-color: #34a853;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #2c8f47;
        }

        /* Contact Modal */
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ccc;
        }

        .close-btn:hover {
            color: #fff;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #ccc;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 12px 25px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #3367d6;
        }

        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-selector select {
            padding: 8px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        /* Loading Screen */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Currency Refresh Button */
        .refresh-button {
            background-color: #ff9f00;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .refresh-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="languageSelect" style="font-size: 14px; color: #ccc;">Language:</label>
            <select id="languageSelect">
                <option value="en" selected>English</option>
                <option value="tr">Turkish</option>
                <option value="sk">Slovak</option>
            </select>
        </div>

        <h1 id="title">Account Pricing in Different Currencies</h1>
        <h2 id="subtitle">Each account purchased will contain 1200 coins</h2>

        <div class="tabs">
            <div class="tab active" id="tab1200" onclick="switchTab('1200')">1200 Coins</div>
            <div class="tab" id="tab1700" onclick="switchTab('1700')">1700 Coins</div>
            <div class="tab" id="tab2700" onclick="switchTab('2700')">2700 Coins</div>
        </div>

        <div class="pricing-section" id="prices"></div>

        <a href="javascript:void(0)" class="cta-button" onclick="openModal()">Contact Us</a>

        <!-- Currency Refresh Button -->
        <button class="refresh-button" id="refreshCurrencyButton" onclick="refreshCurrency()">Refresh Currency</button>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">Processing... Please wait...</div>

    <div class="contact-modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Contact Us</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <form class="contact-form" action="https://formspree.io/f/xwpprylr" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Account Pricing in Different Currencies",
                subtitle1200: "Each account purchased will contain 1200 coins",
                subtitle1700: "Each account purchased will contain 1700 coins",
                subtitle2700: "Coming Soon"
            },
            tr: {
                title: "Farklı Para Birimlerinde Hesap Fiyatlandırması",
                subtitle1200: "Satın alınan her hesap 1200 jeton içerir",
                subtitle1700: "Satın alınan her hesap 1700 jeton içerir",
                subtitle2700: "Çok Yakında"
            },
            sk: {
                title: "Cenová ponuka účtov v rôznych menách",
                subtitle1200: "Každý zakúpený účet obsahuje 1200 mincí",
                subtitle1700: "Každý zakúpený účet obsahuje 1700 mincí",
                subtitle2700: "Čoskoro"
            }
        };

        const prices1200 = {
            "1 account": 2,
            "10 accounts": 16,
            "20 accounts": 34,
            "30 accounts": 46,
            "40 accounts": 60
        };

        const prices1700 = {
            "1 account": 3,
            "10 accounts": 20,
            "20 accounts": 40,
            "30 accounts": 60,
            "40 accounts": 80
        };

        let exchangeRates = { USD: 1.36, INR: 101.5, EUR: 1.17, TRY: 20.5 }; // Example rates
        let currentTab = '1200';

        let currencyRefreshTimeout = null;

        function renderPrices() {
            const pricesDiv = document.getElementById('prices');
            pricesDiv.innerHTML = '';
            const prices = currentTab === '1200' ? prices1200 : prices1700;

            for (const [accountType, priceGBP] of Object.entries(prices)) {
                const priceUSD = (priceGBP * exchangeRates.USD).toFixed(2);
                const priceINR = (priceGBP * exchangeRates.INR).toFixed(2);
                const priceEUR = (priceGBP * exchangeRates.EUR).toFixed(2);
                const priceTRY = (priceGBP * exchangeRates.TRY).toFixed(2);

                pricesDiv.innerHTML += `
                    <div class="price-card">
                        <div class="price-title">${accountType}</div>
                        <div class="price-value">
                            <span class="currency">£${priceGBP}</span> | 
                            <span class="currency">$${priceUSD}</span> | 
                            <span class="currency">₹${priceINR}</span> | 
                            <span class="currency">€${priceEUR}</span> | 
                            <span class="currency">₺${priceTRY}</span>
                        </div>
                        <a href="javascript:void(0)" class="cta-button" onclick="buyNow()">Buy Now</a>
                    </div>
                `;
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab${tab}`).classList.add('active');
            document.getElementById('subtitle').textContent = translations[document.getElementById('languageSelect').value][`subtitle${tab}`];
            renderPrices();
        }

        function buyNow() {
            document.getElementById('loadingScreen').style.display = 'flex';

            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                alert("Contact support@haakishop.co.uk for any issues.");
            }, 2000);
        }

        function openModal() {
            document.getElementById('contactModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
        }

        function refreshCurrency() {
            // Simulate refreshing the currency
            alert("Currencies refreshed successfully!");

            // Disable the button for 5 minutes
            document.getElementById('refreshCurrencyButton').disabled = true;

            setTimeout(() => {
                document.getElementById('refreshCurrencyButton').disabled = false;
            }, 5 * 60 * 1000);  // Disable for 5 minutes
        }

        // Initialize
        renderPrices();
    </script>
</body>
</html>
