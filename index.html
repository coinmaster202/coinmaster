<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haaki Shop Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #202124;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1, h2 {
            margin: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .tab {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            background-color: #f1f3f4;
            transition: background-color 0.3s ease;
        }

        .tab.active {
            background-color: #4285f4;
            color: #ffffff;
        }

        #prices {
            margin-top: 20px;
        }

        .price-item {
            margin: 10px 0;
            font-size: 16px;
        }

        .currency {
            color: #4285f4;
        }

        #refreshButton {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #34a853;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .translation-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .dropdown {
            padding: 5px 10px;
            background-color: #e8f0fe;
            color: #202124;
            border: 1px solid #d2e3fc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="translation-container">
            <label for="languageSelect" style="font-size: 14px;">Translate: </label>
            <select id="languageSelect" class="dropdown">
                <option value="en" selected>English</option>
                <option value="tr">Turkish</option>
                <option value="sk">Slovak</option>
            </select>
        </div>

        <h1 id="title">Account Pricing in Different Currencies</h1>
        <h2 id="subtitle">Each account purchased will contain 1200 coins</h2>

        <div class="tabs">
            <div class="tab active" id="tab1200" onclick="switchTab('1200')">1200 Coins</div>
            <div class="tab" id="tab1700" onclick="switchTab('1700')">1700 Coins</div>
            <div class="tab" id="tab2700" onclick="switchTab('2700')">2700 Coins</div>
            <div class="tab" id="tabInstructions" onclick="switchTab('Instructions')">Instructions</div>
        </div>

        <div id="prices"></div>
        <button id="refreshButton" onclick="fetchExchangeRates()">Refresh Exchange Rates</button>
    </div>

    <script>
        const translations = {
            en: {
                title: "Account Pricing in Different Currencies",
                subtitle1200: "Each account purchased will contain 1200 coins",
                subtitle1700: "Each account purchased will contain 1700 coins",
                subtitle2700: "Coming Soon",
                instructions: "To make a purchase or for assistance, contact us at support@haakishop.co.uk."
            },
            tr: {
                title: "Farklı Para Birimlerinde Hesap Fiyatlandırması",
                subtitle1200: "Satın alınan her hesap 1200 jeton içerir",
                subtitle1700: "Satın alınan her hesap 1700 jeton içerir",
                subtitle2700: "Çok Yakında",
                instructions: "Satın alma veya yardım için bize support@haakishop.co.uk adresinden ulaşabilirsiniz."
            },
            sk: {
                title: "Cenová ponuka účtov v rôznych menách",
                subtitle1200: "Každý zakúpený účet obsahuje 1200 mincí",
                subtitle1700: "Každý zakúpený účet obsahuje 1700 mincí",
                subtitle2700: "Čoskoro",
                instructions: "Pre nákup alebo pomoc nás kontaktujte na support@haakishop.co.uk."
            }
        };

        const prices1200 = {
            "1 account": 2,
            "10 accounts": 16,
            "20 accounts": 34,
            "30 accounts": 46,
            "40 accounts": 60,
            "50 accounts": 74,
            "60 accounts": 84,
            "70 accounts": 98,
            "80 accounts": 112
        };

        const prices1700 = {
            "1 account": 3,
            "10 accounts": 20,
            "20 accounts": 40,
            "30 accounts": 60,
            "40 accounts": 80,
            "50 accounts": 100,
            "60 accounts": 120,
            "70 accounts": 140,
            "80 accounts": 160
        };

        let exchangeRates = { USD: 1.36, INR: 101.5, EUR: 1.17, TRY: 20.5 }; // Example rates
        let currentTab = '1200';

        function renderPrices() {
            const pricesDiv = document.getElementById('prices');
            pricesDiv.innerHTML = '';

            if (currentTab === '2700') {
                pricesDiv.innerHTML = '<h3>Coming Soon</h3>';
                return;
            }

            if (currentTab === 'Instructions') {
                const language = document.getElementById('languageSelect').value;
                const translation = translations[language];
                pricesDiv.innerHTML = `<p>${translation.instructions}</p>`;
                return;
            }

            const prices = currentTab === '1200' ? prices1200 : prices1700;

            for (const [accountType, priceGBP] of Object.entries(prices)) {
                const priceUSD = (priceGBP * exchangeRates.USD).toFixed(2);
                const priceINR = (priceGBP * exchangeRates.INR).toFixed(2);
                const priceEUR = (priceGBP * exchangeRates.EUR).toFixed(2);
                const priceTRY = (priceGBP * exchangeRates.TRY).toFixed(2);

                pricesDiv.innerHTML += `
                    <div class="price-item">
                        ${accountType}: 
                        <span class="currency">£${priceGBP}</span> | 
                        <span class="currency">$${priceUSD}</span> | 
                        <span class="currency">₹${priceINR}</span> | 
                        <span class="currency">€${priceEUR}</span> |
                        <span class="currency">₺${priceTRY}</span>
                    </div>`;
            }
        }

        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://v6.exchangerate-api.com/v6/e813144600ef51f4b5f66258/latest/GBP');
                const data = await response.json();

                if (data.result === 'success') {
                    exchangeRates.USD = data.conversion_rates.USD;
                    exchangeRates.INR = data.conversion_rates.INR;
                    exchangeRates.EUR = data.conversion_rates.EUR;
                    exchangeRates.TRY = data.conversion_rates.TRY;

                    alert('Exchange rates updated!');
                    renderPrices();
                } else {
                    alert('Failed to fetch exchange rates.');
                }
            } catch (error) {
                alert('Error fetching exchange rates.');
                console.error(error);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab${tab}`).classList.add('active');
            currentTab = tab;

            const language = document.getElementById('languageSelect').value;
            const translation = translations[language];
            document.getElementById('subtitle').textContent = 
                tab === '1200' ? translation.subtitle1200 :
                tab === '1700' ? translation.subtitle1700 :
                tab === '2700' ? translation.subtitle2700 :
                '';

            renderPrices();
        }

        document.getElementById('languageSelect').addEventListener('change', () => {
            const language = document.getElementById('languageSelect').value;
            const translation = translations[language];
            document.getElementById('title').textContent = translation.title;

            switchTab(currentTab);
        });

        renderPrices();
    </script>
</body>
</html>
